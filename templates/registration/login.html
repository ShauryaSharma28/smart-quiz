<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Smart Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap core + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root{
      --sq-primary:#2050a0;
      --sq-accent:#148cb4;
      --sq-bg-grad:linear-gradient(180deg,#f4f8ff 0%,#f7fafc 100%);
      --sq-hero-h: 190px; /* controls hero height */
    }

    body{ background: var(--sq-bg-grad); font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif; }

    /* Hero with fixed height for predictable layout */
    .sq-hero{
      height: var(--sq-hero-h);
      background: linear-gradient(90deg, rgba(32,80,160,.90), rgba(20,140,180,.90));
      color:#fff;
      box-shadow:0 10px 28px rgba(32,80,160,.18);
      display:flex; align-items:center;
    }

    /* Stage fills remaining viewport and centers content */
    .sq-stage{
      min-height: calc(100vh - var(--sq-hero-h));
      display:flex; align-items:center; justify-content:center;
      padding: 24px 16px 48px;
    }

    .sq-card{
      background:#fff; border-radius:16px;
      box-shadow:0 14px 40px rgba(40,69,124,.12);
      padding:28px 24px; width:100%; max-width:420px;
      animation:fadeInUp .5s ease both;
    }

    .form-control{ background:#f9fafb; border:1px solid #dbe4ee; }
    .input-group-text{ background:#eef5ff; color:#2d5aa8; }
    .sq-footer a{ text-decoration:none; }

    @keyframes fadeInUp{ from{ opacity:0; transform: translateY(10px); } to{ opacity:1; transform: translateY(0); } }
  </style>
</head>
<body>

  {% if not hide_navbar %}
    {% include 'partials/navbar.html' %}
  {% endif %}

  <!-- Hero -->
  <section class="sq-hero">
    <div class="container text-center">
      <h1 class="h3 mb-1"><i class="bi bi-box-arrow-in-right me-2"></i>Login to Smart Quiz</h1>
      <p class="mb-0">Access quizzes, history, and leaderboards.</p>
    </div>
  </section>

  <!-- Centered stage -->
  <div class="sq-stage">
    <div class="sq-card">
      {% if form.errors %}
        <div class="alert alert-danger py-2 mb-3">
          <i class="bi bi-exclamation-triangle me-1"></i>
          Please enter a correct username and password.
        </div>
      {% endif %}

      <form method="post" autocomplete="off" novalidate>
        {% csrf_token %}
        {% if next %}<input type="hidden" name="next" value="{{ next }}">{% endif %}

        <div class="mb-3">
          <label class="form-label" for="id_username">Username</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input type="text" name="username" required id="id_username" class="form-control" autofocus>
          </div>
        </div>

        <div class="mb-2">
          <label class="form-label" for="id_password">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" name="password" required id="id_password" class="form-control" autocomplete="current-password">
          </div>
        </div>

        <div class="d-grid mt-3">
          <button type="submit" class="btn btn-primary"><i class="bi bi-box-arrow-in-right me-1"></i>Log In</button>
        </div>
      </form>

      <div class="sq-footer text-center mt-3 small">
        <a href="{% url 'password_reset' %}">Forgot password?</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
