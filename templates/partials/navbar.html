<!-- templates/partials/navbar.html -->
<style>
  .sq-glass {
    background: linear-gradient(90deg, rgba(32,80,160,.88), rgba(20,140,180,.88));
    backdrop-filter: saturate(140%) blur(10px);
    -webkit-backdrop-filter: saturate(140%) blur(10px);
    box-shadow: 0 8px 20px rgba(28, 67, 130, .18);
  }
  .sq-brand { letter-spacing: .3px; }
  .navbar-dark .navbar-toggler-icon { filter: invert(1) grayscale(100%) brightness(2); }
</style>

<nav class="navbar navbar-expand-lg navbar-dark sq-glass">
  <div class="container">
    <a class="navbar-brand fw-bold sq-brand" href="{% url 'home' %}">
      <i class="bi bi-lightning-charge-fill me-1"></i>Smart Quiz
    </a>

    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#sqNav" aria-controls="sqNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="sqNav">

      <!-- LEFT: role-aware links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}"><i class="bi bi-house-door me-1"></i>Home</a>
        </li>

        {% if user.is_staff %}
          <li class="nav-item">
            <a class="nav-link" href="/admin/"><i class="bi bi-gear me-1"></i>Admin</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'quiz_select' %}"><i class="bi bi-ui-checks-grid me-1"></i>Select Quiz</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'history' %}"><i class="bi bi-clock-history me-1"></i>History</a>
          </li>
        {% endif %}
      </ul>

      <!-- RIGHT: auth controls -->
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
          <li class="nav-item">
            <span class="navbar-text me-2"><i class="bi bi-person-circle me-1"></i>{{ user.username }}</span>
          </li>
          <li class="nav-item">
            <form action="{% url 'logout' %}" method="post" class="d-inline">
              {% csrf_token %}
              <button type="submit" class="btn btn-sm btn-outline-light">
                <i class="bi bi-box-arrow-right me-1"></i>Logout
              </button>
            </form>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="btn btn-sm btn-light" href="{% url 'login' %}">
              <i class="bi bi-box-arrow-in-right me-1"></i>Login
            </a>
          </li>
        {% endif %}
      </ul>

    </div>
  </div>
</nav>
