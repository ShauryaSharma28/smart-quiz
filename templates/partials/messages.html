<!-- templates/partials/messages.html -->
<div aria-live="polite" aria-atomic="true" class="position-relative">
  <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1080;">
    {% for message in messages %}
      <div class="toast align-items-center text-bg-{{ message.tags|default:'primary' }} border-0 shadow"
           role="alert" aria-live="assertive" aria-atomic="true"
           data-bs-autohide="true" data-bs-delay="4000">
        <div class="d-flex">
          <div class="toast-body">
            {{ message }}
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

<script>
  // Initialize and show any server-provided messages as Bootstrap toasts
  document.querySelectorAll('.toast').forEach(t => new bootstrap.Toast(t).show());
</script>
