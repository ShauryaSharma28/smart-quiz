<!DOCTYPE html>
<html>
<head>
  <title>Select Quiz | Smart Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap core + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root{
      --sq-primary:#2050a0;
      --sq-accent:#148cb4;
      --sq-card-bg:#ffffff;
      --sq-bg-grad:linear-gradient(180deg,#f4f8ff 0%,#f7fafc 100%);
    }
    body{ background: var(--sq-bg-grad); }

    .sq-hero{
      background: linear-gradient(90deg, rgba(32,80,160,.85), rgba(20,140,180,.85));
      color:#fff;
      backdrop-filter: saturate(140%) blur(10px);
      -webkit-backdrop-filter: saturate(140%) blur(10px);
      box-shadow: 0 10px 28px rgba(32,80,160,.18);
    }

    .sq-section{ max-width: 1000px; margin: 56px auto; padding: 0 16px; }
    .sq-card{
      background:var(--sq-card-bg);
      border-radius:16px;
      box-shadow:0 14px 40px rgba(40,69,124,.12);
      padding:20px 18px;
      height:100%;
      transition: transform .18s ease, box-shadow .18s ease;
      animation: fadeInUp .5s ease both;
    }
    .sq-card:hover{
      transform: translateY(-3px);
      box-shadow:0 18px 48px rgba(40,69,124,.16);
    }

    .sq-title{
      color:var(--sq-primary);
      font-weight:800;
      letter-spacing:.2px;
    }
    .sq-chip{
      display:inline-block; padding:6px 10px; border-radius:999px;
      background:#eef5ff; color:var(--sq-primary); font-size:.85rem;
    }

    @keyframes fadeInUp{
      from{ opacity:0; transform: translateY(10px); }
      to{ opacity:1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  {% include 'partials/navbar.html' %}
  {% include 'partials/messages.html' %}

  <!-- Hero -->
  <div class="sq-hero py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="fw-semibold">
        <i class="bi bi-ui-checks-grid me-2"></i>Select a Quiz
      </div>
      <span class="sq-chip"><i class="bi bi-collection me-1"></i>{{ quizzes|length }} available</span>
    </div>
  </div>

  <!-- Grid -->
  <div class="sq-section">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
      {% for q in quizzes %}
      <div class="col">
        <div class="sq-card d-flex flex-column">
          <div class="d-flex align-items-start justify-content-between mb-2">
            <h5 class="m-0">{{ q.title }}</h5>
            <span class="badge text-bg-light text-primary border"><i class="bi bi-grid-3x3-gap-fill me-1"></i>Quiz</span>
          </div>
          <p class="text-secondary small mb-4">{{ q.description|default:"Ready when you are!" }}</p>
          <div class="mt-auto d-grid">
            <a class="btn btn-primary" href="{% url 'quiz_start' q.id %}">
              <i class="bi bi-play-fill me-1"></i>Start
            </a>
          </div>
        </div>
      </div>
      {% empty %}
      <div class="col">
        <div class="sq-card text-secondary">
          <i class="bi bi-inboxes me-1"></i>No quizzes available.
        </div>
      </div>
      {% endfor %}
    </div>

    <div class="mt-3">
      <a class="btn btn-outline-secondary" href="{% url 'home' %}"><i class="bi bi-arrow-left me-1"></i>Back to Home</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
