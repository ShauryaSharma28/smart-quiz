<!DOCTYPE html>
<html>
<head>
  <title>Leaderboard | Smart Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .container { max-width: 540px; margin-top: 60px; background: #fff; border-radius: 18px; box-shadow: 0 6px 32px rgba(60, 97, 143, 0.07); padding: 35px 30px; }
    h2 { color: #2050a0; font-weight: 700; }
    .table thead { background: #2050a0; color: #fff; }
    .table-striped>tbody>tr:nth-of-type(odd)>* {
      --bs-table-bg-type: #f1f5fb;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h2>Top Scores</h2>
    <table class="table table-striped mt-4 mb-3 align-middle">
      <thead>
        <tr>
          <th scope="col">Rank</th>
          <th scope="col">User</th>
          <th scope="col">Score</th>
        </tr>
      </thead>
      <tbody>
        {% for attempt in top_attempts %}
          <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ attempt.user.username }}</td>
            <td>{{ attempt.score }}</td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="3" class="text-secondary">No attempts yet for this quiz.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <a class="btn btn-outline-primary mt-2" href="/quiz/">‚Üê Back to Home</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
