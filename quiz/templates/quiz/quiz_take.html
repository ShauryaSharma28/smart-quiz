<!DOCTYPE html>
<html>
<head>
  <title>Take Quiz | Smart Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap core + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root{
      --sq-primary:#2050a0;
      --sq-accent:#148cb4;
      --sq-card-bg:#ffffff;
      --sq-bg-grad:linear-gradient(180deg,#f4f8ff 0%,#f7fafc 100%);
    }
    body{ background: var(--sq-bg-grad); }

    /* Sticky timer/header band */
    .sq-sticky{
      position: sticky; top: 0; z-index: 1030;
      backdrop-filter: saturate(140%) blur(8px);
      -webkit-backdrop-filter: saturate(140%) blur(8px);
      background: rgba(255,255,255,.85);
      border-bottom: 1px solid rgba(32,80,160,.08);
    }

    /* Section + card */
    .sq-section{ max-width: 900px; margin: 56px auto; padding: 0 16px; }
    .sq-card{
      background: var(--sq-card-bg);
      border-radius: 16px;
      box-shadow: 0 14px 40px rgba(40,69,124,.12);
      padding: 26px 24px;
      animation: fadeInUp .5s ease both;
    }

    /* List polish */
    .list-group-item{
      border: 0; border-bottom: 1px solid rgba(32,80,160,.08);
      transition: background-color .25s ease;
    }
    .list-group-item:hover{ background: #f7fbff; }

    /* Entrance */
    @keyframes fadeInUp{
      from{ opacity:0; transform: translateY(10px); }
      to{ opacity:1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  {% include 'partials/navbar.html' %}
  {% include 'partials/messages.html' %}

  <!-- Sticky timer + progress -->
  <div class="sq-sticky">
    <div class="container py-2 d-flex justify-content-between align-items-center" style="max-width:900px;">
      <div class="fw-semibold text-primary"><i class="bi bi-list-check me-2"></i>{{ attempt.quiz.title }}</div>
      <div class="d-flex align-items-center gap-3">
        <div class="text-primary"><i class="bi bi-clock me-1"></i><span id="time">10:00</span></div>
        <div class="progress" style="width:180px; height:8px;" role="progressbar" aria-label="Time remaining" aria-valuemin="0" aria-valuemax="100">
          <div id="prog" class="progress-bar bg-primary" style="width:0%"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Quiz body -->
  <div class="sq-section">
    <div class="sq-card">
      <form method="post" action="{% url 'quiz_submit' attempt.id %}" class="mt-2">
        {% csrf_token %}

        <ol class="list-group list-group-numbered">
          {% for q in questions %}
          <li class="list-group-item py-3">
            <div class="mb-2">
              <strong>Q{{ forloop.counter }}.</strong> {{ q.question_text }}
            </div>
            {% for opt in q.answers.all %}
            <div class="form-check">
              <input class="form-check-input" type="radio" name="q_{{ q.id }}" id="q{{ q.id }}_{{ opt.id }}" value="{{ opt.id }}">
              <label class="form-check-label" for="q{{ q.id }}_{{ opt.id }}">{{ opt.answer_text }}</label>
            </div>
            {% endfor %}
          </li>
          {% endfor %}
        </ol>

        <div class="mt-3 d-flex gap-2">
          <button class="btn btn-primary" type="submit"><i class="bi bi-check2-circle me-1"></i>Submit</button>
          <a class="btn btn-outline-secondary" href="{% url 'home' %}"><i class="bi bi-x-circle me-1"></i>Cancel</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // 10-minute countdown with progress bar + auto-submit
    const total = 10 * 60; // seconds
    let remaining = total;
    const el = document.getElementById('time');
    const bar = document.getElementById('prog');
    const form = document.querySelector('form');

    function render() {
      const m = Math.floor(remaining / 60).toString().padStart(2,'0');
      const s = (remaining % 60).toString().padStart(2,'0');
      el.textContent = `${m}:${s}`;
      const pct = 100 * (1 - remaining / total);
      bar.style.width = `${pct}%`;
      bar.setAttribute('aria-valuenow', Math.floor(pct));
    }
    function tick() {
      render();
      if (remaining <= 0) { form.submit(); return; }
      remaining -= 1;
    }
    render();
    setInterval(tick, 1000);
  </script>
</body>
</html>
