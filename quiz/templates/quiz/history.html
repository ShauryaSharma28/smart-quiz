<!DOCTYPE html>
<html>
<head>
  <title>Quiz History | Smart Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .container { max-width: 700px; margin-top: 60px; background: #fff; border-radius: 18px; box-shadow: 0 6px 32px rgba(60, 97, 143, 0.10); padding: 35px 35px; }
    h2 { color: #2050a0; font-weight: 700; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-center">Your Quiz History</h2>
    <table class="table table-striped table-hover align-middle">
      <thead>
        <tr>
          <th>#</th>
          <th>Quiz Title</th>
          <th>Score</th>
          <th>Date Completed</th>
          <th>Review</th>
        </tr>
      </thead>
      <tbody>
        {% for attempt in attempts %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td>{{ attempt.quiz.title }}</td>
          <td>{{ attempt.score }}</td>
          <td>{{ attempt.date_completed|date:"M d, Y H:i" }}</td>
          <td>
            <a href="{% url 'attempt_detail' attempt.id %}" class="btn btn-outline-primary btn-sm">View</a>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="5" class="text-secondary text-center">You haven't completed any quizzes yet.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <div class="text-end mt-3">
      <a class="btn btn-link" href="/quiz/">‚Üê Back to Home</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
